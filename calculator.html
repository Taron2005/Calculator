<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/calculator.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="head">
        <div class="casio">Casio</div>
        <div class="sun"></div>
      </div>
      <div class="main">
        <div class="ekran" id="ecran"></div>
      </div>
      <div class="off">
        <div class="sl">SL-3005V</div>
      </div>
      <div class="fl">
        <button class="flbtns">x!</button>
        <button class="flbtns" id="qarakusi">x2</button>
        <button class="flbtns" id="astichan">xy</button>
        <button class="flbtns" style= "font-size: 11px;" id="armat">sqrt</button>
        <button class="flbtns flbtnblue" id="bajanac">/</button>
      </div>
      <div class="fl">
        <button class="flbtns" id="tokos">%</button>
        <button class="flbtns" id="num7">7</button>
        <button class="flbtns" id="num8">8</button>
        <button class="flbtns" id="num9">9</button>
        <button class="flbtns flbtnblue" id="bazmapatkac">x</button>
      </div>
      <div class="fl">
        <button class="flbtns" id="minusnshan">+/-</button>
        <button class="flbtns" id="num4">4</button>
        <button class="flbtns" id="num5">5</button>
        <button class="flbtns" id="num6">6</button>
        <button class="flbtns flbtnblue" id="minus">-</button>
      </div>
      <div class="forplus">
        <div class="fl">
          <button class="flbtns i1 i4" id="jnjel1">C</button>
          <button class="flbtns i1" id="num1">1</button>
          <button class="flbtns i1" id="num2">2</button>
          <button class="flbtns i1" id="num3">3</button>
        </div>
        <button class="plus i2" id="plus">+</button>
        <div class="fl">
          <button class="flbtns i1 i3 i4" id="delete">AC</button>
          <button class="flbtns i1 i3" id="num0">0</button>
          <button class="flbtns i1 i3" id="ket">.</button>
          <button class="flbtns i1 i3" id="havasar">=</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
